global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'resource-broker-system'
    environment: 'production'


scrape_configs:


  - job_name: 'middleman'
    static_configs:
      - targets: ['middleman:5000']
        labels:
          service: 'resource_broker'
          component: 'coordinator'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          component: 'prometheus'

